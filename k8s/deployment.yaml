apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: main
  namespace: {{.KUBE_NAMESPACE}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: main
        env: {{.KUBE_NAMESPACE}}
    spec:
      containers:
      - name: main
        image: "{{.IMAGE_TAG}}"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        resources:
          requests:
            memory: "0.05Gi"
            cpu: "0.008"
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 60
          httpGet:
            port: 80
            path: /health
      imagePullSecrets:
      - name: main-registry-deploy-token
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0